<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Mi primera página web</p>
    <p>Ahora estoy testeando mi primer Github Action</p>
    <p>Ya se compiló en producción!!!!!!!!!!!</p>
    <p>Ahora a quitar archivos basura</p>
  </div>
</ion-content>
