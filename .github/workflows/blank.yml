# This is a basic workflow to help you get started with Actions

name: Ionic build on hosting

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under master branch
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install dependencies
        run: npm install

      # Runs a single command using the runners shell
      - name: Install ionic
        run: npm install -g ionic

      # Runs a set of commands using the runners shell
      - name: Building
        run: ionic build --prod

      # Get www folder and copy to hosting
      - name: Deploying
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp.amongcode.com
          username: ${{ secrets.ftp_ionic_username }}
          password: ${{ secrets.ftp_ionic_password }}
          exclude: .github** .github*/** node_modules** node_modules*/** resources/js** resources/js*/** resources/css** resources/css*/** resources/sass* resources/sass*/** Workspace* Workspace*/** .vscode* .vscode*/** .gitignore* .gitignore*/**  .gitattributes* .gitattributes*/** e2e** e2e/** src** src/**
          server-dir: /ionic.test.amongcode.com/